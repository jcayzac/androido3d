<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>O3D Client Interface</title>
	<script type="text/javascript" src="http://androido3d.googlecode.com/hg/android/apps/o3d/project/assets/jquery-1.4.2.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      // send request for core systems
      $.get("/get", function(data) {
        // format and output result
        $("#content").html(data);
        cleanLinks();
      });
    });
    
    function cleanLinks() {
      $("a[href*=/get]").each(function() {
        $(this).click(function(e) {
          // do something with all links that point somewhere to /get
          e.preventDefault();
          $.get(this.href, function(data) {
            // format and output result
            $("#content").html(data);
            cleanLinks();
          });
        });
     });
    }
  </script>
</head>
<body>
<h2>O3D Client Interface</h2>
<br>

<div id="content"></div>

</body>
</html>
